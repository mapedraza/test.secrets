name: Gitleaks Scan

# Run the workflow on pull requests targeting the 'main' branch
on:
  pull_request:
    branches:
      - main

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23' # Specify Go version to install

      # Clone the Gitleaks repository
      - name: Clone Gitleaks repository
        run: |
          git clone https://github.com/gitleaks/gitleaks.git
          cd gitleaks
          make build

      # Run Gitleaks scan on the repository
      - name: Run Gitleaks
        run: |
          ./gitleaks/gitleaks detect --source . --report-path gitleaks-report.json

      # Upload the scan report as an artifact (optional)
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      # Fail the build if Gitleaks detects any secrets
      - name: Check for leaks
        run: |
          if grep -q "leaks detected" gitleaks-report.json; then
            echo "Secrets detected!"
            exit 1
          else
            echo "No secrets detected."
          fi
